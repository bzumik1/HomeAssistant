# Configuration
substitutions:
  name: hasici

esphome:
  name: hasici
  platform: ESP32
  board: esp32-c3-devkitm-1
  on_boot:
    priority: -100
    then:
        - lambda: |-
            auto volume = 3*id(player_volume).state;
            id(player).set_volume(volume);
            ESP_LOGI("Boot", "Nastavuji hlasitost při startu na: %u", volume);

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  ap:
    ssid: "${name}.o"

captive_portal:

logger:
  # baud_rate: 0

web_server:
  port: 80
  version: 3
  log: false

ota:

api:

i2c:
  scl: GPIO8
  sda: GPIO9
  scan: false


uart:
  - id: uart_0
    tx_pin: GPIO21
    rx_pin: GPIO20
    baud_rate: 256000
    stop_bits: 1
    
  - id: uart_1
    tx_pin: GPIO7
    rx_pin: GPIO6
    baud_rate: 9600
    parity: NONE


# MAKRA
script:
  - id: play_with_lights
    parameters:
      folder: int
      track: int
    then:
      - lambda: |-
          id(player).play_folder(folder, track);
      - light.turn_on:
          id: diods
          brightness: !lambda |-
            return id(brightness).state / 10.0;
          effect: Hasičský maják
      - delay: 1s
      - wait_until:
          not:
            dfplayer.is_playing
      - light.turn_off:
          id: diods
      - delay: 1s
      - if:
          condition:
            binary_sensor.is_on: ld2410_has_target
          then:
            - button.press: photo_light


# LED DIODY
light:
  - platform: neopixelbus
    variant: WS2812
    pin: GPIO2
    num_leds: 7
    type: GRB
    name: "Diody"
    id: diods
    restore_mode: RESTORE_DEFAULT_OFF
    effects:
      - strobe:
          name: Hasičský maják
          colors:
            - state: True
              red: 100%
              green: 0%
              blue: 0%
              duration: 200ms
            - state: True
              red: 0%
              green: 0%
              blue: 100%
              duration: 200ms


# POHYBOVÝ SENZOR
ld2410:
  uart_id: uart_0


binary_sensor:
  - platform: status
    name: "Stav připojení"
    icon: mdi:lan-connect

  - platform: template
    name: "Stav přehrávání"
    id: dfplayer_playing
    icon: mdi:play-pause
    lambda: |-
      if (id(player).is_playing()) {
        return true;
      } else {
        return false;
      }

  - platform: ld2410
    has_target:
      id: ld2410_has_target
      name: Přítomnost
      on_press:
        - lambda: |-
            ESP_LOGD("Motion Sensor", "Přítomnost detekována");
            auto time = id(my_time).now();
            if (time.is_valid() && time.month == 8 && time.day_of_month == 24) {
              id(birthday).press();
            } else if (id(motion_sensor_active).state) {
              id(random_phrase).press();
            } else {
              id(photo_light).press();
            }
      on_release:
        - logger.log: "Nikdo není přítomen"
        - light.turn_off:
            id: diods

    has_moving_target:
      name: Pohybující se objekt
      on_state:
        - logger.log: "Pohybující objekt detekován"
        
    has_still_target:
      name: Nepohybující se objekt
      on_state:
        - logger.log: "Nepohybující se objekt detekován"


